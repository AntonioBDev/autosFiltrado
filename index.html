<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda de Carros</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header video">
      <div class="bg">
        <div class="barra-bg">
          <div class="container flex barra__contenido">
            <div class="barra__nav">
              <h2 class="nombre__empresa no-margin">Low Cars</h2>
            </div>
            <nav class="navegacion">
              <a href="index.html" class="enlace">Inicio</a>
              <a href="blog.html" class="enlace">Sobre nostros</a>
              <a href="#" class="enlace">Contacto</a>
            </nav>
          </div>
        </div>

        <div class="contenido-header container">
          <h1 class="no-margin">Encuentra los mejores vehículos Deportivos</h1>
          <div class="ubicacion">
            <img src="src/img/iconos/ubicacion.png" alt="" />
            <p class="no-margin">Sonora, Mx</p>
          </div>
        </div>
      </div>
      <video autoplay loop src="src/video/clipBg.mp4"></video>
    </header>
    <main class="container">
      <header class="contenido__header">
        <div>
          <h2 class="no-margin text-center">Busca el vehiculo adecuado</h2>
        </div>
        <form id="buscador">
          <div class="row">
              <div class="three columns">
                  <label for="marca">Marca</label>
                  <select class="u-full-width" id="marca">
                      <option value="">Seleccione</option>
                  </select>
              </div>

              <div class="three columns">
                <label for="clasificar-auto">Clasificar por</label>
                <select class="u-full-width" id="clasificar-auto">
                    <option value="">Seleccione</option>
                    <option value="clásico">Clásico</option>
                    <option value="elegante">Elegante</option>
                    <option value="deportivo">Deportivo</option>
                    <option value="lujo">Lujo</option>
                </select>
            </div>

              <div class="three columns">
                <label for="year">Año</label>
                <select name="" id="year" class="u-full-width">
                  <option value="">Seleccione</option>
                </select>
              </div>

              <div class="row">
                    <div class="four columns">
                      <label for="puertas">Puertas</label>
                      <select id="puertas" class="u-full-width">
                          <option value="">Seleccione</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                      </select>
                    </div>
                    
                    <div class="four columns">
                      <label for="minimo">Precio Min</label>
                      <select id="minimo" class="u-full-width">
                        <option value="">Seleccione</option>
                                  <option value="200000">20,000</option>
                                  <option value="300000">30,000</option>
                                  <option value="400000">40,000</option>
                                  <option value="500000">50,000</option>
                                  <option value="600000">60,000</option>
                                  <option value="700000">70,000</option>
                                  <option value="800000">80,000</option>
                                  <option value="900000">90,000</option>
                      </select>
                  </div>
      
                  <div class="four columns">
                    <label for="maximo">Precio Max</label>
                      <select id="maximo" class="u-full-width">
                        <option value="">Seleccione</option>
                                  <option value="20000">20,000</option>
                                  <option value="300000">30,000</option>
                                  <option value="400000">40,000</option>
                                  <option value="500000">50,000</option>
                                  <option value="600000">60,000</option>
                                  <option value="700000">70,000</option>
                                  <option value="800000">80,000</option>
                                  <option value="900000">90,000</option>
                      </select>
                </div>
              </div>
          </div>
      </form>
      </header>
        <div class="carts" id="carts">
        </div>
    </main>
    <footer>
      <p>Espera proximamente nuestros nuevos modelos!!!</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/db.js"></script>
  </body>
</html>
